    <section class="heroImageSection">
        <img src="../assets/images/kygomusic.jpg" alt="kygoContact" class="heroImage">
    </section>

    <main>
        <section class="contactSection">
            <h2 class="contactTitle">Lets talk</h2>
            <p class="contactDescription">We’ll soon be responding to your request</p>

            <form class="contactForm" action="#" method="post" enctype="text/plain">

                <label class="contactLabel" for="firstName"></label>
                <input class="contactInput" type="text" name="firstName" id="firstName"  placeholder="First Name" required>

                <label class="contactLabel" for="lastName"></label>
                <input class="contactInput" type="text" name="lastName" id="lastName" placeholder="Last Name" required>

                <label class="contactLabel" for="email"></label>
                <input class="contactInput" type="email" name="email" id="email" placeholder="Email" required>

                <label class="contactLabel" for="description"></label>
                <textarea class="contactTextArea" type="description" name="description" id="description" required></textarea>

                <input class="contactButton" type="submit" value="Get in touch" >
            </form>
        </section>
    </main>

    <footer class="footer">
        <section class="footerContent">
            <h2 class="footerTitle">Join me on social media and stay connected</h2>
            <nav class="socialLinks">
                <a href="https://instagram.com/kygomusic" target="_blank" rel="noopener">

                <a href="https://tiktok.com/@kygomusic" target="_blank" rel="noopener">

                    <img src="../assets/icons/twitter.png" alt="twitter" class="socialIcon">
                </a>

                <a href="https://music.apple.com/us/artist/kygo/699307541" target="_blank" rel="noopener">
                    <img src="../assets/icons/applemusic.png" alt="appleMusic" class="socialIcon">
