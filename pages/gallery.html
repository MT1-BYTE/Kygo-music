    <main class="mainGallery">
        <div id="carouselExampleIndicators" class="carousel slide heroImageSection">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/images/hayla.jpg" class="d-block w-100 heroImage" alt="Kygo and singer Hayla smiling and celebrating on the beach after their successful collaboration, enjoying the moment under the sun.">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/friends.jpg" class="d-block w-100 heroImage" alt="Kygo surrounded by fellow artists and close friends on the beach, relaxing and enjoying the beauty of a sunset together.">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/garrix.jpg" class="d-block w-100 heroImage" alt="Kygo and Martin Garrix attending an event together, showcasing their friendship and shared success in the music industry.">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

        <section class="gallerySection">
            <h1 class="galleryTitle">Gallery</h1>
            <article class="galleryGrid">
                <!-- Primera fila -->
                <img class="galleryItem" src="../assets/images/kygog1.jpg" alt="Kygo enjoying a joyful moment behind the scenes, raising a bottle in celebration with friends.">
                <img class="galleryItem" src="../assets/images/kygomc.jpg" alt="Kygo sharing a lighthearted moment with Conor McGregor, the renowned mixed martial artist, capturing the camaraderie and excitement of their encounter.">
                <img class="galleryItem" src="../assets/images/kygog3.jpg" alt="A heartfelt tribute to the musical legacy of Avicii, showcasing how his influence continues to inspire creativity in Kygo's music.">

                <!-- Segunda fila -->
                <img class="galleryItem" src="../assets/images/kygog4.jpg" alt="Kygo and Martin Garrix sharing a warm embrace and smiling, celebrating their friendship and collaboration in the music industry.">
                <img class="galleryItem" src="../assets/images/kygog5.jpg" alt="Kygo and Miguel Jontel Pimente, the talented singer, enjoying a heartfelt moment together, showcasing their camaraderie and connection through music.">
                <img class="galleryItem" src="../assets/images/kygog6.jpg" alt="Kygo and Ariana Grande sharing smiles and laughter after finishing an event, reflecting the joy of their collaboration and mutual respect.">

                <!-- Tercera fila -->
                <img class="galleryItem" src="../assets/images/kygofifty.jpg" alt="Kygo and 50 Cent backstage, sharing a moment of admiration and respect, highlighting the strong bond between two influential figures in the music industry.">
                <img class="galleryItem" src="../assets/images/kygog7.jpg" alt="Kygo enjoying a vibrant evening with fellow artists at the Night Swim Rooftop, capturing the lively atmosphere and collaboration among musicians.">
                <img class="galleryItem" src="../assets/images/kygog9.jpg" alt="Kygo performing live on stage at night, playing the piano while thousands of fans cheer, creating an electrifying and unforgettable concert experience.">
